<atomic-hero-stacked [headingText]="heroContent.heading" [subheadingText]="heroContent.subheadingText"
  [buttonText]="heroContent.buttonText" variant="business">
</atomic-hero-stacked>
<atomic-flex-card-wrapped [headingText]="'Unsere Dienstleistungen'" [headingLevel]="2" [cards]="serviceCards"
  variant="business">
</atomic-flex-card-wrapped>
<section class="more-web-dev">
  <div class="more-up">
    <atomic-headline [headingText]="'Moderne Webentwicklung fÃ¼r Ihr Unternehmen'" [level]="2" />
  </div>
  <div class="more-down">
    <atomic-image [src]="src" [alt]="alt" />
    <div>
      <atomic-text [text]="text"></atomic-text>
      <ul class="vorteile-list">
        @for (vorteil of vorteile; track vorteil) {

      </ul>

  </div>
</section>
<atomic-flex-card-wrapped [headingText]="'Projekte unserer Kunden'" [headingLevel]="2" [cards]="projectsCards"
  variant="business">
