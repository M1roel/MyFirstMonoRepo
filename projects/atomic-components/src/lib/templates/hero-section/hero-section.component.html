<section class="hero-section-main">
    <div class="hero-left">
        <atomic-headline
            [headingText]="headingText1"
            [level]="level1">
        </atomic-headline>
        <atomic-headline
            [headingText]="headingText2"
            [level]="level2">
        </atomic-headline>
        <atomic-headline
            [headingText]="headingText3"
            [level]="level3">
        </atomic-headline>
    </div>
    <div class="hero-center">
        <atomic-image [src]="src1" [alt]="alt1"></atomic-image>
    </div>    
    <div class="hero-right">
        <atomic-image [src]="src2" [alt]="alt2"></atomic-image>
        <atomic-image [src]="src3" [alt]="alt3"></atomic-image>
    </div>
</section>
