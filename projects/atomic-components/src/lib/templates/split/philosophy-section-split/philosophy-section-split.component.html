<section class="philosophy-section-split-main">
    <div class="philosophy-left">
        <atomic-headline
            [headingText]="headingText"
            [level]="4" />
        @if (images[0]) {
            <atomic-image [src]="images[0].src" [alt]="images[0].alt" />
        }
        <atomic-text
            [text]="descriptionText" />
    </div>
    <div class="philosophy-center">
        <atomic-text
            [text]="subText" />
    </div>
    <div class="philosophy-right">
        @if (images[1]) {
            <atomic-image [src]="images[1].src" [alt]="images[1].alt" />
        }
    </div>
</section>
