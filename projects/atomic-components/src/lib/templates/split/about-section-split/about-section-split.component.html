<section class="about-section-main">
    <div class="about-left">
        <atomic-image [src]="src" [alt]="alt" />
    </div>
    <div class="about-center">
        <atomic-text [text]="backgroundText" />
        <atomic-list [items]="backgroundItems" type="unordered" variant="bullet" />
    </div>
    <div class="about-right">
        <atomic-text [text]="exhibitionText" />
        <atomic-list [items]="exhibitionItems" type="unordered" variant="bullet" />
    </div>
</section>
