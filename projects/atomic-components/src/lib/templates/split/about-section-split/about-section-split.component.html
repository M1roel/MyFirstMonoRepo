<section class="about-section-main">
    <div class="about-left">
        <atomic-image [src]="src" [alt]="alt"></atomic-image>
    </div>
    <div class="about-center">
        <atomic-text [text]="backgroundText"></atomic-text>
        <atomic-list [items]="backgroundItems" type="unordered" variant="bullet"></atomic-list>
    </div>
    <div class="about-right">
        <atomic-text [text]="exhibitionText"></atomic-text>
        <atomic-list [items]="exhibitionItems" type="unordered" variant="bullet"></atomic-list>
    </div>
</section>
