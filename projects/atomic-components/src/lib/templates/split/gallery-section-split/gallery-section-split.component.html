<section class="gallery-section-main">
    <div class="gallery-up">
        <atomic-headline [headingText]="headingText" [level]="4">
        </atomic-headline>
    </div>
    <div class="gallery-down">
        @for (galleryItem of item; track galleryItem) {
        <div class="gallery-item">
            <atomic-text [text]="galleryItem.number" class="item-number"></atomic-text>
            <atomic-image [src]="galleryItem.src" [alt]="galleryItem.alt"></atomic-image>
            <atomic-text [text]="galleryItem.text"></atomic-text>
            <atomic-text [text]="galleryItem.subtext" class="subtext"></atomic-text>
        </div>
        }
    </div>
</section>
