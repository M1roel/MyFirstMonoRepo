<section class="gallery-section-main">
    <div class="gallery-up">
        <atomic-headline [headingText]="headingText" [level]="4" />
    </div>
    <div class="gallery-down">
        @for (galleryItem of item; track galleryItem) {
        <div class="gallery-item">
            <atomic-text [text]="galleryItem.number" class="item-number" />
            <atomic-image [src]="galleryItem.src" [alt]="galleryItem.alt" />
            <atomic-text [text]="galleryItem.text" />
            <atomic-text [text]="galleryItem.subtext" class="subtext" />
        </div>
        }
    </div>
</section>
