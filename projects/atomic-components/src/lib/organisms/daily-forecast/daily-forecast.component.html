<section class="daily-forecast">
<atomic-headline 
    [headingText]="headingText"
    [level]="level" 
    class="daily-forecast-title">
</atomic-headline>
<div class="daily-forecast-wrapper">
    <atomic-info-card 
        class="daily-forecast-item" 
        *ngFor="let day of dummyForecast"
        [label]="day.day"
        [value]="day.temperature.toString()"
        [unit]="'Â°C'"
        [icon]="day.icon">
    </atomic-info-card>
</div>
</section>
