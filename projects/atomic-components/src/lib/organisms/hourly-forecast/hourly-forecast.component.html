<section class="hourly-forecast-main">
    <div class="hourly-forecast-head">
        <atomic-text [text]="label"></atomic-text>
        <atomic-dropdown
            [options]="['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag']"
            [variant]="'wa-dropdown'">
        </atomic-dropdown>
    </div>
    <div class="hourly-forecast-cards">
            @for (hour of hourlyData.slice(0, maxHours); track hour) {
                <atomic-hourly-card
                    class="hourly-forecast-item"
                    [label]="hour.time"
                    [value]="hour.temperature.toString()"
                    [unit]="'Â°C'"
                    [icon]="hour.icon">
                </atomic-hourly-card>
            }
    </div>
</section>
