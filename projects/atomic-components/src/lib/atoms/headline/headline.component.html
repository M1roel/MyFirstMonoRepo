@switch (level) {
    @case (1) {
        <h1 [ngClass]="className">{{ headingText }}</h1>
    }
    @case (2) {
        <h2 [ngClass]="className">{{ headingText }}</h2>
    }
    @case (3) {
        <h3 [ngClass]="className">{{ headingText }}</h3>
    }
    @case (4) {
        <h4 [ngClass]="className">{{ headingText }}</h4>
    }
    @case (5) {
        <h5 [ngClass]="className">{{ headingText }}</h5>
    }
    @case (6) {
        <h6 [ngClass]="className">{{ headingText }}</h6>
    }
    @default {
        <span [ngClass]="className">{{ headingText }}</span>
    }
}
