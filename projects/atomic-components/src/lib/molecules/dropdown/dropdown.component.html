<section [ngClass]="['dropdown-main', variant]" class="">

    <div class="dropdown-trigger" (click)="toggleDropdown()">
        <atomic-text [text]="selectedOption || 'Montag'" />
        <atomic-icon [iconSrc]="'/images/icon-dropdown.svg'" [ngClass]="{ 'rotated': isOpen }" />
    </div>

    @if (isOpen) {
    <div class="dropdown-options">
        @for (weekday of options; track weekday) {
        <div class="dropdown-option" (click)="selectWeekday(weekday)">
            <atomic-text [text]="weekday" />
        </div>
        }
    </div>
    }

</section>
