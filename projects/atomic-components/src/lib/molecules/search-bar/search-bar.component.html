<section class="search-bar">
    <atomic-input 
        [variant]="'wa-search'"
        [placeholder]="placeholder"
        [type]="'search'"
        (input)="onInputChange($event)">
    </atomic-input>
    <atomic-button 
        class="button"
        [variant]="'wa-search-btn'"
        [label]="buttonText"
        (click)="onSearchClick()">
    </atomic-button>
</section>
