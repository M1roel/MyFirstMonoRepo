<section [ngClass]="['navbar-main', variant]">
    <nav class="navbar-container">
        <div class="navbar-left">
            <atomic-icon [iconSrc]="iconSrc" [alt]="alt" [title]="title" [class]="class"></atomic-icon>
        </div>
        <div class="navbar-right">
            @for (link of navLinks; track link.routerLink) {
                <atomic-link 
                    [routerLink]="link.routerLink" 
                    [label]="link.label" 
                    [variant]="link.variant || variant">
                </atomic-link>
            }
        </div>
    </nav>
</section>
