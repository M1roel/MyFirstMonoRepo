<section weather-app-wrapper>
  <atomic-headline class="headline" [headingText]="'How is the sky looking today?'" [level]="2"></atomic-headline>
  <atomic-search-bar (search)="onSearch($event)"></atomic-search-bar>
  <atomic-forecast-card 
    [city]="currentCity" 
    [temperature]="currentTemperature" 
    [condition]="currentCondition" 
    [weatherIcon]="weatherIcon">
  </atomic-forecast-card>
  <div class="info-cards-wrapper">
  <atomic-info-card 
    [label]="'Feels Like'" 
    [value]="feelsLike ? feelsLike.toString() : ''" 
    [unit]="'Â°C'">
  </atomic-info-card>
  <atomic-info-card 
    [label]="'Humidity'" 
    [value]="humidity ? humidity.toString() : ''" 
    [unit]="'%'" >
  </atomic-info-card>
  <atomic-info-card 
    [label]="'Wind Speed'" 
    [value]="windSpeed ? windSpeed.toString() : ''" 
    [unit]="'m/s'">
  </atomic-info-card>
  <atomic-info-card 
    [label]="'Visibility'" 
    [value]="visibilityInKm ? visibilityInKm : ''" 
    [unit]="'km'" >
  </atomic-info-card>
  </div>
</section>
